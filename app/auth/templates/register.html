{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<div class="container-md p-3" style = "max-width: 600px; margin-top: 10vh">
    <div class="auth-form">
            <p class="fs-2 fw-lighter" style = "text-align: center;">Register </p>

        <form method = "post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input name = "username" type="username" class="form-control" id="username" aria-describedby="usernmaeHelp">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input name = "email"  class="form-control" id="email" aria-describedby="emailHelp">
                {% with errors = get_flashed_messages(category_filter=["email-error"]) %}
                 {% if errors %}
                    {% for msg in errors %} 
                        <p class = "auth-error-message" >
                        {{msg}}
                    {% endfor %}
                {% endif %}
                {% endwith %}

            </p>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label" required>Password</label>
                <input name = "password" type="password" class="form-control" id="password">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check-out">
                <label class="form-check-label" for="check-out" required>Check me out</label>
            </div>

            <button class="btn btn-create-account btn-outline-dark" type="submit" >Create Account</button>
            <!-- <button type="submit" class="btn btn-primary">Submit</q> -->
        </form>
    </div>
</div>

{% endblock %}
