<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Portfolio Tracker</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  

  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href=" {{ url_for('index')}} ">kPortfolio</a>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('portfolio.portfolio') }}" style = "color:rgb(250,105,18)">My Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live prices</a>
              </li>
            
            </ul>
          </div>
          <form class="d-flex justify-content-center">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style = "min-width: 20vw; ">
              <button class="btn btn-search-asset btn-outline-dark" type="submit" >Search</button>
          </form>
         
          

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02" style = "margin-left: 15vw">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  {% if current_user.is_authenticated %}
                      <div class="nav-link active" aria-current="page" style = "font-weight: 600;">{{current_user.username}}
                      </div>
                  {% else %}  
                      <a class="nav-link active" aria-current="page" href="{{ url_for('auth.login') }} ">Login</a>
                  {% endif %}

                </li>
                <li class="nav-item">
                  {% if current_user.is_authenticated %}
                    <a class="nav-link active" aria-current="page" href="{{ url_for('auth.logout') }} " style = "font-weight: 600;">Log Out</a>
                  {% else %}  
                    <a class="nav-link" href="{{ url_for('auth.register') }}">Get Started</a>
                  {% endif %}

                </li>
  
              </ul>
          </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      {% block content %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  

  
</body>

</html>
